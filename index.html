<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <button id="themeToggle">Switch to Dark Mode</button>

    <script>
        // Boolean state to track the current theme
        let isDarkMode = false;

        // DOM selection
        const body = document.body;
        const toggleButton = document.getElementById('themeToggle');

        // Event handling with arrow function
        toggleButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode; // Toggle the boolean state

            // Update the theme based on the state
            if (isDarkMode) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
